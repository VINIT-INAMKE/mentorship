<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Details</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.svg" type="image/svg" />
  </head>
  <body>
    <div class="formcontainer">
      <nav>
        <button onclick="navigateTo('main.html')">Home</button>
        <button onclick="logout()">Logout</button>
        <button onclick="deleteStudent()">Delete</button>
      </nav>
      <h2>Student Details</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name" />

        <label for="department">Department:</label>
        <input type="text" id="department" placeholder="Department" />

        <label for="class">Class:</label>
        <input type="text" id="class" placeholder="Class" />

        <label for="division">Division:</label>
        <input type="text" id="division" placeholder="Division" />

        <label for="wordPower">Word Power:</label>
        <textarea id="wordPower" placeholder="Word Power"></textarea>

        <label for="grammar">Grammar:</label>
        <textarea id="grammar" placeholder="Grammar"></textarea>

        <label for="writtenCommunication">Written Communication:</label>
        <textarea
          id="writtenCommunication"
          placeholder="Written Communication"
        ></textarea>

        <label for="nonVerbal">Non-Verbal:</label>
        <textarea id="nonVerbal" placeholder="Non-Verbal"></textarea>

        <label for="presentationSkills">Presentation Skills:</label>
        <textarea
          id="presentationSkills"
          placeholder="Presentation Skills"
        ></textarea>

        <label for="groupDiscussion">Group Discussion:</label>
        <textarea
          id="groupDiscussion"
          placeholder="Group Discussion"
        ></textarea>

        <label for="interviewSkills">Interview Skills:</label>
        <textarea
          id="interviewSkills"
          placeholder="Interview Skills"
        ></textarea>

        <label for="quantitativeAptitude">Quantitative Aptitude:</label>
        <textarea
          id="quantitativeAptitude"
          placeholder="Quantitative Aptitude"
        ></textarea>

        <label for="technicalAptitude">Technical Aptitude:</label>
        <textarea
          id="technicalAptitude"
          placeholder="Technical Aptitude"
        ></textarea>

        <button type="button" onclick="saveStudent()">Save</button>
      </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="firebase-config.js"></script>
    <script src="student.js"></script>
  </body>
</html>
